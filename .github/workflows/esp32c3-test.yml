name: ESP32C3 Test Execution

on:
  push:
  workflow_dispatch:

jobs:
  esp32c3-execution:
    runs-on:
      - self-hosted
      - cirunner-type-vm
      - cirunner-size-micro
      - cirunner-image-ubuntu-runner-vm
      - cirunner-hardware-esp32c3

    steps:
      - name: install usb utils
        run: apt update && apt install usbutils

      - name: run uhubctl
        run: uhubctl

      - name: lsusb
        run: lsusb

      - name: disable board
        run: uhubctl -l 1-1 -p 3 -a off

      - name: lsusb
        run: lsusb

      - name: enable board
        run: uhubctl -l 1-1 -p 3 -a on      

      - name:
        run: lsusb