name: CI Checks
on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  formatting:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Check formatting of FreeRTOS-Kernel Source Files
        uses: FreeRTOS/CI-CD-Github-Actions/formatting@v2
        with:
            exclude-dirs: portable

      - name: Check formatting of MPU Wrappers
        if: success() || failure()
        uses: FreeRTOS/CI-CD-Github-Actions/formatting@v2
        with:
            path: portable/Common

      - name: Check formatting of Heap Files
        if: success() || failure()
        uses: FreeRTOS/CI-CD-Github-Actions/formatting@v2
        with:
            path: portable/MemMang

      - name: Check formatting of All
        if: success() || failure()
        uses: FreeRTOS/CI-CD-Github-Actions/formatting@v2

  spell-check:
      runs-on: ubuntu-latest
      steps:
        - name: Clone This Repo
          uses: actions/checkout@v3
        - name: Run spellings check
          uses: FreeRTOS/CI-CD-GitHub-Actions/spellings@v2
          with:
            path: ./
            exclude-files: History.txt

  link-verifier:
    runs-on: ubuntu-latest
    steps:
      - name: Clone This Repo
        uses: actions/checkout@v3
      - name: Link Verificication
        uses: FreeRTOS/CI-CD-Github-Actions/link-verifier@v2

  verify-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Run manifest verifier
        uses: FreeRTOS/CI-CD-GitHub-Actions/manifest-verifier@v2
        with:
          path: ./
          fail-on-incorrect-version: true
