name: CI Checks
on:
  push:
    branches: ["**"]
  pull_request:
    branches: [master]
  workflow_dispatch:
jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Parent Repo
        uses: actions/checkout@v2
        with:
          ref: master
          repository: aws/aws-iot-device-sdk-embedded-C
          path: main
      - name: Clone This Repo
        uses: actions/checkout@v2
        with:
            path: ./kernel
  url-check:
    runs-on: ubuntu-latest
      - name: URL Checker
        run: |
            bash kernel/.github/actions/url_verifier.sh kernel
